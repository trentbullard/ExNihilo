<mat-toolbar >
  <button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Routines</button>
    <button mat-menu-item>Workouts</button>
    <button mat-menu-item>Movements</button>
  </mat-menu>
  <span>ExNihilo</span>
  <span class="toolbar-spacer"></span>
  <ng-container *ngIf="!!user; else noUser">
    <img mat-card-avatar [matMenuTriggerFor]="userMenu" [src]="user.picture" class="avatar" />
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </ng-container>
  <ng-template #noUser>
    <button mat-button (click)="onClickLogin()">Login</button>
  </ng-template>
</mat-toolbar>
